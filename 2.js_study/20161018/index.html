<body>
	<div>
	  <ul>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	  </ul>

<script>
// li태그를 셀렉터 하기
var liList = document.getElementsByTagName("li");

// li태그 갯수 구하기
var liLen = liList.length;

//첫번째 엘리먼트 배경 빨강지정
for (var i = 0; i <= liLen; i+=2) {
	liList[i].style.background = "red";
}



</script>

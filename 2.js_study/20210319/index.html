<style>

@charset "utf-8";
/* 리셋 기본 css */
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}

/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after, q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

img {
	vertical-align: middle;
}
a, a:hover, a:active {
	color: inherit;
	text-decoration: none;
}
/* 리셋 기본 css */


/* ==================================== */

.menu li {
  border: 1px solid #333; box-sizing: border-box;
  padding: 10px;
  margin: 10px;
  width: 100px;
  float: left;
  text-align:center;
}
.menu li:hover, .menu li.active {
  background: blue;
  color:#fff;
}

.data {
  clear: both;
}

.data div {
  border: 1px solid #333; box-sizing: border-box;
  float: left;
  width: 340px;
  height: 200px;
  padding: 10px;
  margin: 10px;
  display: none;
  font-size: 13px;
}

.data .active {
  display: block;
}


</style>



<div class='menu'>
  <ul>
    <li class='sub_menu sub_menu1 active'>메뉴1</li>
    <li class='sub_menu sub_menu2'>메뉴2</li>
    <li class='sub_menu sub_menu3'>메뉴3</li>
  </ul>
</div>
<div class='data'>
  <div class="sub_data data1 active">
    <h1>데이터1</h1>  
    블라 블라 블라
  </div>
  <div class="sub_data data2">
    <h1>데이터2</h1>  
    블라 블라 블라
  </div>
  <div class="sub_data data3">
    <h1>데이터3</h1>  
    블라 블라 블라
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
$('.sub_menu').on('click', function () {
	$('.sub_menu').removeClass('active');
	$('.sub_data').removeClass('active');
});	
$('.sub_menu1').on('click', function () {
	$(this).addClass('active');
	$('.data1').addClass('active');
	
});
$('.sub_menu2').on('click', function () {
	$(this).addClass('active');	
	$('.data2').addClass('active');
	
});
$('.sub_menu3').on('click', function () {
	$(this).addClass('active');	
	$('.data3').addClass('active');
	
});










</script>

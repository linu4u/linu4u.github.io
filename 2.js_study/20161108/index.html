<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title> 2016.11.08 - 홀수짝수 리스트 + 마우스 오버 </title>

</head>
<body>
	<div>
	  <ul>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	  </ul>
	</div>
<script>
var srcElem = document.getElementsByTagName("li");
var liLen = srcElem.length;

for ( i = 0; i <= liLen; i++ ) {
	if ( i %2 == 0) {
		srcElem[i].onmouseover=function() {
			this.style.background='red';
		}
		srcElem[i].onmouseout=function() {
			this.style.background='none';
		}
	}
}
</script>
	<!-- //자바스크립트 -->
</body>
</html>

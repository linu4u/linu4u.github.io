<!DOCTYPE html>
<html lang="ko">
<head>

<body>
	<div>
	  <ul>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	  </ul>
	</div>

<script>



// 해석순서 3
function mouseEvent(e) {
	// e = arguments[0];
	console.log(e);
	if (e.type == 'mouseover') { //이벤트가 마우스 오버라면
		targetElem.style.background='red'; //targetElem의 배경을 빨강으로
	} else if (e.type == 'mouseout') { //이벤트가 마우스아웃 이라면
		targetElem.style.background='yellow'; //targetElem의 배경색을 노랑으로
	} else if (e.type == 'click') { //이벤트가 클릭이라면
		targetElem.style.background='blue'; //targetElem의 배경색을 파랑으로
	}
}

//li태그를 셀렉터 하기
var liList = document.getElementsByTagName("li");
// li태그 갯수 구하기
var liLen = liList.length;
// var targetElem = '';

//홀수 엘리먼트 조건
for (var i = 0; i <= liLen; i++) {
	if ( i %2 == 1) {
		// console.log(liList[i]);

		targetElem = liList[i];
	}
}


// 해석순서2
targetElem.onclick = targetElem.onmouseover = targetElem.onmouseout = mouseEvent; // 다른 하나로 담는 느낌 담는듯한데


console.log(mouseEvent);

</script>

</body>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title> 2016.11.29 - 컴퓨터와 하는 가위바위보 게임 </title>
</head>
<body>
	<h1>가위, 바위, 보 게임!!</h1>
	<button onclick="rspGame(r)">바위</button>
	<button onclick="rspGame(s)">가위</button>
	<button onclick="rspGame(p)">보</button>
	<br />
	<br />
	<div>사용자 : <span id="user"></span></div>
	<div>컴퓨터 : <span id="computer"></span></div>
	<div>결과 : <span id="result"></span></div>
	<div>누적결과 : 사용자 vs 컴퓨터 =  <span id="result_User">0</span> : <span id="result_Computer">0</span></div>

	<!-- <div>디버깅 : 랜덤값 : <span id="random"></span> / 사용자값 : <span id="user_d"></span> / 컴퓨터값 : <span id="computer_d"></span></div> -->

	<!-- 자바스크립트 -->
	<script>

	var r = "바위";
	var s = "가위";
	var p = "보";
	// var comrsp_d = "";
	// var rsp_d = "";
	var result_User = 0;
	var result_Computer = 0;


	function rspGameCom(comrsp) {
		// console.log(comrsp)
		document.getElementById("computer").innerHTML = comrsp;
		comrsp_d = comrsp;
		rspc();
	};

	function rspGame(rsp) {
		var random = (Math.floor((Math.random() * 10) + 1) %3);
		// document.getElementById("random").innerHTML = random;

		document.getElementById("user").innerHTML = rsp;
		rsp_d = rsp;

		if (random == 0) {
			rspGameCom(r);
		}
		else if (random == 1) {
			rspGameCom(s);
		}
		else if (random == 2) {
			rspGameCom(p);
		}

	};

function rspc() {
	// document.getElementById("user_d").innerHTML = rsp_d;
	// document.getElementById("computer_d").innerHTML = comrsp_d;

	if ( comrsp_d == rsp_d ) {
		document.getElementById("result").innerHTML = "비김";
	}
	else if ( rsp_d == "가위" ) {
		if ( comrsp_d == "보" ) {
			document.getElementById("result").innerHTML = "사용자 승";
			result_User++;
		}
		else if ( comrsp_d == "바위" ) {
			document.getElementById("result").innerHTML = "컴퓨터 승";
			result_Computer++;
		}
	}
	else if ( rsp_d == "바위" ) {
		if ( comrsp_d == "보" ) {
			document.getElementById("result").innerHTML = "컴퓨터 승";
			result_Computer++;

		}
		else if ( comrsp_d == "가위" ) {
			document.getElementById("result").innerHTML = "사용자 승";
			result_User++;
		}
	}
	else if ( rsp_d == "보" ) {
		if ( comrsp_d == "바위" ) {
			document.getElementById("result").innerHTML = "사용자 승";
			result_User++;
		}
		else if ( comrsp_d == "가위" ) {
			document.getElementById("result").innerHTML = "컴퓨터 승";
			result_Computer++;
			
		}
	}

	document.getElementById("result_User").innerHTML = result_User;
	document.getElementById("result_Computer").innerHTML = result_Computer;


}


	</script>
	<!-- //자바스크립트 -->
</body>
</html>

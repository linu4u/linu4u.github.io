<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title> 2016.11.29 - 컴퓨터와 하는 가위바위보 게임 </title>
</head>
<body>
	<h1>가위, 바위, 보 게임!!</h1>
	<button onclick="rspGame(r)">바위</button>
	<button onclick="rspGame(s)">가위</button>
	<button onclick="rspGame(p)">보</button>
	<br />
	<br />
	<div>사용자 : <span id="user"></span></div>
	<div>컴퓨터 : <span id="computer"></span></div>
	<div>랜덤값 : <span id="random"></span></div>

	<!-- 자바스크립트 -->
	<script>
	var r = "바위";
	var s = "가위";
	var p = "보";
	var comrsp = "";
	var random = (Math.floor((Math.random() * 10) + 1) %3);

	document.getElementById("random").innerHTML = random;

	function rspGame(rsp) {
		document.getElementById("user").innerHTML = rsp;
		if (random == 0) {
			rspGameCom(r);
		}
		else if (random == 1) {
			rspGameCom(s);
		}
		else if (random == 2) {
			rspGameCom(p);
		}

	};
	function rspGameCom(comrsp) {
		document.getElementById("computer").innerHTML = comrsp;
	};

	</script>
	<!-- //자바스크립트 -->
</body>
</html>

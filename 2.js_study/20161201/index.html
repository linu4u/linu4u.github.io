<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title> 2016.12.01 - 숫자를 무조건 4자리로 출력 </title>
</head>
<body>


<!-- 자바스크립트 -->
<script>

var number = 0; // 기본 시작 숫자 지정
var maxNumber = 1210; // 최대 반복될 숫자 지정

for (var i = 0; i <= maxNumber; i++) { // 최대숫자에 도달할때까지 반복
	var nLen = number.toString().length; //기본 숫자를 문자열로 바꿔서 자리수를 체크

	if ( nLen == 1 ) { // 1자리 숫자일때 000을 붙이고 출력
		document.write("000"+ number + "<br />");
	}
	else if ( nLen == 2 ) { // 2자리 숫자일때 00을 붙이고 출력
		document.write("00"+ number + "<br />");
	}
	else if ( nLen == 3 ) { // 3자리 숫자일때 0을 붙이고 출력
		document.write("0"+ number + "<br />");
	}
	else if ( nLen == 4 ) { // 4자리 숫자일때 숫자만 출력
		document.write(number + "<br />");
	}
	number++; // 숫자 출력 이후 숫자 +1
}

</script>
<!-- //자바스크립트 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title> 2016.11.10 - 특정 반복 배경 </title>
	<style>
	.color_red {
		background: red;
	}
	.color_blue {
		background: blue;
	}
	</style>
</head>
<body>
	<div>
	  <ul>
		  <li>1</li>
		  <li>2</li>
		  <li>3</li>
		  <li>4</li>
		  <li>5</li>
		  <li>6</li>
		  <li>7</li>
		  <li>8</li>
		  <li>9</li>
		  <li>10</li>
		  <li>11</li>
		  <li>12</li>
		  <li>13</li>
		  <li>14</li>
		  <li>15</li>
	  </ul>
	</div>
<script>
var srcElem = document.getElementsByTagName("li");
var liLen = srcElem.length;

for ( i = 0; i < liLen; i++ ) { // i가 liLen보다 작으면 1을 더한다
	if (i == 0 || i %3 === 0 ) { // 첫번째 li 이거나 4710번째 li
		srcElem[i].className += 'color_red'; // 해당 i번째 엘리먼트에 .color_red 클래스를 추가하기!!
	}
	else if ( i %3 === 2) { //369번째.. 번째 li
		srcElem[i].className += 'color_blue';// 해당 i번재 엘리먼트에 .color_blue 클래스 추가하기!
	}
}
</script>
	<!-- //자바스크립트 -->
</body>
</html>

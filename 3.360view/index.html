<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="css/pannellum.css"/>
    <script type="text/javascript" src="js/pannellum.js"></script>
    <style>
    #panorama {
        margin: 0 auto;
        width: 1024px;
        height: 768px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "https://linu4u.github.io/3.360view/sample.jpg",
	"autoLoad": true,
	"autoRotate": -2,
    "compass": false,

	"title": "사진방 출사",
	"author": "리누"
});
</script>

</body>
</html>
